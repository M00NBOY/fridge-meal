<section>
	<ul class="recipe-list">
		<li class="recipe-item" id="recipe-{{$index}}" ng-repeat="recipe in vm.recipesList">
			<img class="recipe-category" ng-src="img/fruits/svg/{{ vm.recipeAvatar }}" alt="avatar of the recipe">
			<h4 class="recipe-name">
				{{ recipe.name }}
			</h4>
			<ul class="step-list">
				<li ng-repeat="step in recipe.steps" class="class-item">{{ step }}</li>
			</ul>
		</li>
	</ul>
</section>
